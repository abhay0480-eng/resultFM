<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Aclonica&family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            Hanken:["Hanken"],
            Grotesk: ["Grotesk"]
      },
        }
      }
    }
    
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body >
  <div class="flex justify-center items-center h-screen md:container mx-auto container mb-10 md:mb-0">
  <div class="md:grid md:grid-cols-2 max-w-[768px] shadow-2xl rounded-[20px] bg-[#f4f6f7] ">
    <div class="bg-[#7857FF] py-7 px-5 rounded-[20px] px-[80px] text-white shadow-xl text-center">
      <h3 class="!font-Hanken text-[20px]">Your Result</h3>
      <div class="rounded-full bg-[#4E21CA] my-7 text-center max-w-[160px] p-[20px] mx-auto" id="result">
      </div>
      <h3 class="text-[27px]">Great</h3>
      <p class=" mt-3 ">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="p-[20px] bg-[#f4f6f7] shadow-2xl rounded-[20px]">
      <h2>Summary</h2>
      
      <div  id="reaction">
      </div>
      <div class="flex justify-content-center my-4">
        <button class="px-4 py-3 bg-[#4c549b] mx-auto text-center rounded text-white">Continue</button>
      </div>
    </div>
  </div>
</div>
 
  
  <div class="attribution block">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abhay Kumar</a>.
  </div>
  <script src="/index.js"></script>
</body>
</html>
